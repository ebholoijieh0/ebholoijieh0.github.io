<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebholo Ijieh Security Projects</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/code.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Ebholo Ijieh</h1>
        <p>Security tool projects</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <select id="toolsDropdown" onchange="navigateTool()">
            <option value="">Select a Tool</option>
            <option value="CVE-2024/checksum.html">Python Tool - Checksum</option>
            <option value="CVE-2024/example color.html">Python Tool - Crypto</option>
        </select>
    </nav>

    <main>
        <section>
            <h2>About Security Tools</h2>
            <p>This site documents security tools, examples, and demonstrations.</p>
        </section>

        <section>
            <h2>Editable Section</h2>
            <textarea id="editor">This is a text example</textarea>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ebholo Ijieh</p>
    </footer>

    <script>
        ClassicEditor.create(document.querySelector('#editor'))
            .then(editor => {
                console.log('Editor initialized', editor);
            })
            .catch(error => {
                console.error('There was a problem initializing the editor:', error);
            });

        function navigateTool() {
            const dropdown = document.getElementById('toolsDropdown');
            const selectedValue = dropdown.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
