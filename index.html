<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebholo Ijieh Security Projects</title>
    <style>
        /* General reset */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        nav {
            text-align: center;
            background-color: #ffffff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        nav a, nav select {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            min-height: calc(100vh - 160px); /* Ensures scaling to footer */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        section {
            flex-grow: 1;
        }

        /* About Section */
        .about-section {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ebholo Ijieh</h1>
        <img src="profile_pic.jpg" alt="Profile Image">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <select id="toolsDropdown" onchange="navigateTool()">
            <option value="">Select a Tool</option>
            <option value="CVE-2024/checksum.html">Python Tool - Checksum</option>
            <option value="CVE-2024/example color.html">Python Tool - Crypto</option>
        </select>
    </nav>

    <main>
        <section class="about-section">
            <h2>About Security Tools</h2>
            <p>
                This site documents security tools, examples, and demonstrations, providing detailed insights into various projects aimed at enhancing cybersecurity measures.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ebholo Ijieh</p>
    </footer>

    <script>
        function navigateTool() {
            const dropdown = document.getElementById('toolsDropdown');
            const selectedValue = dropdown.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
